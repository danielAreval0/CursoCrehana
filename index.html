<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Order Now - App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h1>MyOrderNow</h1>
        </div>
        <div class="col-auto">
          <!-- cambio a data-bs-toggle y data-bs-target -->
          <div class="avatar-container" data-bs-toggle="modal" data-bs-target="#profileOptions">
            <img src="img/avatar.jpg" alt="">
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="profileOptions" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Opciones</h1>
            <!-- btn-close y data-bs-dismiss propios de Bootstrap 5 -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-unstyled">
              <li><a href="#"><i class="fas fa-user"></i> Mi perfil</a></li>
              <li><a href="#"><i class="fas fa-map-marker-alt"></i> Mis direcciones</a></li>
              <li><a href="#"><i class="fas fa-credit-card"></i> Mis tarjetas</a></li>
              <li><a href="#" class="text-danger"><i class="fas fa-times-circle"></i> Cerrar sesi√≥n</a></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Bootstrap 5 JS bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
